<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Batch Processing Game</title>
<style>
  body {
    background: linear-gradient(to bottom right, #9cecfb, #65c7f7, #060070);
    font-family: "Poppins", sans-serif;
    text-align: center;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 20px;
    font-size: 2em;
  }

  #gameArea {
    margin: 20px auto;
    width: 420px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  .cloth {
    display: inline-block;
    width: 50px;
    height: 50px;
    margin: 6px;
    border-radius: 8px;
    background-color: #ffb74d;
    transition: all 0.5s ease;
  }

  .washing {
    background-color: #42a5f5 !important;
    transform: scale(1.1);
  }

  .clean {
    background-color: #81c784 !important;
    transform: scale(1);
  }

  button {
    background-color: #00796b;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 1em;
  }

  button:hover {
    background-color: #004d40;
  }

  #log {
    margin-top: 15px;
    text-align: left;
    font-size: 0.9em;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 6px;
    padding: 10px;
    height: 130px;
    overflow-y: auto;
  }
</style>
</head>
<body>

<h1>ðŸ§º Laundry Batch Processing Game</h1>
<p>Collect <b>5 dirty clothes</b> to start the washing batch!</p>
<p>This game is to demonstrate/show the computers ablitiy to multi-task at a great capacity.</p>

<div id="gameArea">
  <div id="clothes"></div>
  <button onclick="addCloth()">Add Dirty Cloth</button>
</div>

<div id="log"></div>

<script>
  const batchSize = 5;
  let clothes = [];
  let batchCount = 0;
  const logBox = document.getElementById("log");

  function addCloth() {
    const cloth = document.createElement("div");
    cloth.classList.add("cloth");
    document.getElementById("clothes").appendChild(cloth);
    clothes.push(cloth);

    log(`ðŸ§¦ Added dirty cloth (${clothes.length}/${batchSize})`);

    if (clothes.length === batchSize) {
      washBatch();
    }
  }

  function washBatch() {
    batchCount++;
    log(`ðŸŒ€ Washing batch ${batchCount}...`);

    clothes.forEach(c => c.classList.add("washing"));

    // Simulate washing time
    setTimeout(() => {
      clothes.forEach(c => {
        c.classList.remove("washing");
        c.classList.add("clean");
      });
      log(`âœ… Batch ${batchCount} done! Clothes are clean.`);
      
      // Reset for next batch
      setTimeout(() => {
        document.getElementById("clothes").innerHTML = "";
        clothes = [];
        log(`ðŸ§º Ready for next batch.`);
      }, 1000);

    }, 2000);
  }

  function log(message) {
    const time = new Date().toLocaleTimeString();
    logBox.innerHTML += `<div>[${time}] ${message}</div>`;
    logBox.scrollTop = logBox.scrollHeight;
  }
</script>

</body>
</html>
